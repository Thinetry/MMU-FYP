<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function uploadFile(){
            $(document).ready(function(){
                $('#file').click();
                $('#file').change(function(e){
                    var file_data = $('#file').prop('files')[0];   
                    var form_data = new FormData();                  
                    form_data.append('file', file_data);                            
                    $.ajax({
                        url: 'imgbase64.php', // point to server-side PHP script 
                        dataType: 'text',  // what to expect back from the PHP script, if anything
                        enctype: 'multipart/form-data',
                        cache: false,
                        contentType: false,
                        processData: false,
                        data: form_data,                         
                        type: 'post',
                        beforeSend: function(){
                            document.getElementById("statF").innerHTML = "Uploading"
                        },
                        success: function(data){
                            if(data !=0){
                                document.getElementById("statF").innerHTML = "Done";
                                document.getElementById("pic").src = data;
                            } else {
                                ocument.getElementById("statF").innerHTML = "Wrong File Type";
                            }
                        }
                    });
                });
            });
        }
    </script>
</head>
<body>
    <div>
        <input type="file" name="file" id="file" hidden/>
        <button type="button" id="btn_uploadfile" name="btn_uploadfile" onclick="uploadFile();">Upload</button>
        <p class="statF" id="statF"></p>
        <img id="pic" src="">
    </div>
</body>
</html>
